    <body>
        <p id="demo2"></p>
        <script>
        function myFunction(p1, p2) {
         return p1 * p2;
        }
        document.getElementById("demo2").innerHTML = myFunction(4, 3);

        <script>
            function toCelsius(fahrenheit) {
             return (5/9) * (fahrenheit-32);
            }
            </script>
            <p id="demo"></p>
            <script>
            document.getElementById("demo").innerHTML = toCelsius(77) + " Celsius";
            </script>
            
    </body>
