<!DOCTYPE html>
<!--html5-->

<html>

    <head>

    </head>

    <body>
        <!-- 첫번째 주석-->
        <p id="demo"></p>
        <script>
            function myFunction(p1, p2){
                return p1 * p2;
            }
        document.getElementById("demo").innerHTML = myFunction(4, 3);
        </script>

        <!-- 두번 째 structure-->
        <script>
        function toCelsius(fahrenheit){
            return (5/9) * (fahrenheit-32);
        }
        </script>
        <p id="demo1"></p>
        <script>
        document.getElementById("demo1").innerHTML = toCelsius(77) + "Celsus"
        </script>
    </body>

</html>
