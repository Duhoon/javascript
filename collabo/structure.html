<!DOCTYPE html>
<!--html5-->

<html>

    <head>

    </head>

    <body>
    <p id="demo"></p>        
    <script>
        function myFunction(p1,p2){
            return p1*p2
        }
        document.getElementById("demo").innerHTML = myFunction(4,3);
    </script>
    <script>
        function tocelsius(fahrenheit){
            return(5/9)*(fahrenheit-32);
        }
    </script>
    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = tocelsius(77) + "Celsius";
    </script>
    </body>

</html>
