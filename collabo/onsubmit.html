<!DOCTYPE html>
<!--html-->

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>
            function validateform(){
                var name = document.myform.name.value;
                var password = document.myform.password.value;
                var num_password = password.length;
                if(name ==null || name == ""){
                    var strvalidation = "Name can't be blank";
                    document.getElementById("demo01").innerHTML = strvalidation;
                    return false;
                } else if(num_password < 6){
                    var toenter = "패스워드가 6자리 이하입니다.";
                    document.getElementById("demo01").innerHTML = toenter;
                    return false;
                }
                return true;
            }
            
        </script>
        <span id="demo01"></span><br>
        <form name="myform" action="/login" onsubmit="return validateform()">
            Name: <input type="text" name="name"><br>
            Password: <input type="password" name="password"><br>
            <input type="submit" value="register">
        </form>
    </body>
</html>
