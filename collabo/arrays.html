        <script>
            var fruits, text, fLen, i;
            fruits = ["Banana", "Orange", "Apple", "Mango"];

            fruits.sort();
            text = "<ul>";
            for(i=0; i < fLen; i++){

            }

            }
            
            text += "</ul>"
        </script>
        <script>

        var strPush = fruits.push("Kiwi");

        var arraySplice = fruits.splice(0,2);
        document.getElementById("demo04").innerHTML = fruits;
        </script>
